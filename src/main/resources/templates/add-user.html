<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A</title>

</head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{user.username}" id="username" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{user.username}"></span>
    <label for="password">Password</label>
    <input type="text" th:field="*{user.password}" id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{user.password}"></span>
    <input type="submit" value="Add User">
</form>
</body>
</html>
